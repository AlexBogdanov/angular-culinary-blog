<div class="leftcolumn">
  <div class="card" *ngFor="let article of articles">
    <h2>{{article.title}}</h2>
    <div class="fakeimg" style="height:200px;">{{article.description}}</div>
    <p>{{article.author}}</p>
    <button class="btn info" (click)="editArticle(article._id)">Edit</button>
    <button class="btn danger" (click)="deleteArticle(article._id)">Delete</button>
  </div>
</div>
